<div>
	<div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Update Book Copies in Branch</h4>
      </div>
	      <div class="modal-body">
			<p>You have selected {{book.title}}</p>
			<p>Enter the number of your book:</p>
			<input type="number" min="0" class="form-control" ng-model="branch.copies" placeholder=" Number of Copies...">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	        <button type="submit" class="btn btn-primary" ng-click="ok()">Save changes</button>
	      </div>	      
</div>
