<div>
	<div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Genre Details</h4>
      </div>
	      <div class="modal-body">
			<p>Enter the name of your genre:</p>
			<input type="text" class="form-control" ng-model="genre.genreName" placeholder="Genre Name...">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	        <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
	      </div>	      
</div>
