<div>
	<div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Book to Branch</h4>
      </div>
	      <div class="modal-body">
			<p>Select the name of your book:</p>
			<select ng-model="branch.bookID" required>
				<option ng-repeat="b in books" value="{{b.bookId}}">
					{{b.title}}</option>
			</select>
			<p>Enter the number of your book:</p>
			<input type="text" class="form-control" ng-model="branch.copies" placeholder=" Number of Copies...">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	        <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
	      </div>	      
</div>
