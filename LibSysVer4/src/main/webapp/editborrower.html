<div>
	<div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Update Borrower Details</h4>
      </div>
	      <div class="modal-body">
			<p>Enter the name of your borrower:</p>
			<input type="text" class="form-control" ng-model="borrower.borrowerName" placeholder="{{borrower.borrowerName}}">
			<p>Enter the address of your borrower:</p>
			<input type="text" class="form-control" ng-model="borrower.borrowerAddress" placeholder="{{borrower.borrowerAddress}}">
			<p>Enter the phone number of your borrower:</p>
			<input type="text" class="form-control" ng-model="borrower.borrowerPhone" placeholder="{{borrower.borrowerPhone}}">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	        <button type="submit" class="btn btn-primary" ng-click="ok()">Save changes</button>
	      </div>	      
</div>
