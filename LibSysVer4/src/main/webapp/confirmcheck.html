<div>
	<div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Confirm Check Out Details</h4>
      </div>
	      <div class="modal-body">
			<p>Are you sure you want to check this book {{book.title}} from {{branch.branchName}} ?</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	        <button type="submit" class="btn btn-primary" ng-click="ok()">Check Out</button>
	      </div>	      
</div>
